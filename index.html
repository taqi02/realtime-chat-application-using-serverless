<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Real-Time Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Login Form -->
  <div id="login-container" class="centered-form">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <!-- Chat Window -->
  <div id="chat-container" class="chat-window" style="display: none;">
    <div class="chat-header">
      <span>Firebase Chat</span>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="messages" class="messages"></div>
    <form id="message-form" class="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
